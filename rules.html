<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rules - Michigan Ice Fishing Tournament Series</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tournament Rules</h1>
  </header>
  <main>
    <section>
      <ul>
        <li>Each qualifier event pays out 50% of the buy-ins locally, 50% goes to the championship.</li>
        <li>Top 10 teams from each event qualify for the state championship.</li>
        <li>Heaviest 10 panfish per team are counted.</li>
        <li>Follow all local ice safety regulations.</li>
      </ul>
    </section>
  </main>
</body>
</html>
